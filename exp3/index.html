<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Table</title>
    <style>
        h1{ text-align :center}
        table {
            width: 100%;
            border: 3px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 3px solid black;
            padding: 9px;
            text-align: center;
        }
        th {
            background-color: rgb(224, 215, 250);
        }
        .toy-img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1><b><em>Toy Information Table</b></em></h1>
    <table>
        <thead>
            <tr>
                <th><em>Image of the Toy</em></th>
                <th><em>Description of the Toy</em></th>
                <th><em>Cost of the Toy</em></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://m.media-amazon.com/images/I/61ROBjA6JIL._AC_UF894,1000_QL80_.jpg" alt="Toy 1" class="toy-img"></td>
                <td>Red racing car with remote control</td>
                <td>Rs 699/-</td>
            </tr>
            <tr>
                <td><img src="https://wallmantra.com/wp-content/uploads/frantic-trading-pvt-ltd-soft-toys-bow-tie-soft-premium-blue-big-teddy-bear-32308222492838.jpg" alt="Toy 2" class="toy-img"></td>
                <td>Teddy bear with a blue bow tie</td>
                <td>Rs 549/-</td>
            </tr>
            <tr>
                <td><img src="https://rukminim2.flixcart.com/image/850/1000/kvba7bk0/block-construction/w/f/z/building-blocks-toys-set-multicolour-100-pieces-kiddie-castle-original-imag88s8jz8efhbg.jpeg?q=90&crop=false" alt="Toy 3" class="toy-img"></td>
                <td>Building blocks set with 100 pieces</td>
                <td>Rs 399/-</td>
            </tr>
            <tr>
                <td><img src="https://m.media-amazon.com/images/I/61QrCJqCFsL._AC_UF1000,1000_QL80_.jpg" alt="Toy 4" class="toy-img"></td>
                <td>Interactive robot with lights and sounds</td>
                <td>Rs 999/-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
